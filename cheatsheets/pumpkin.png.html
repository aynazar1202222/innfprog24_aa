<html lang="en">
<head>

</head>
<body>
    <h2>Er du gammel nok til å kjøre bil</h2>

    <h2>kan spilleren åpne døren?</h2>

    <h2>Kan jeg pensjonere meg?</h2>

    <script>
        const age = 41
        const passed = true
        //If-test for å skjekke om vi er gammel nok:
        if(age >= 18 && passed=== true) {
            document.getElementById("Carmessage").innerHTML ="Ja"
        } else{
            document.getElementById("Carmessage").innerHTML ="Nei"
        }

        //Vi skal skjekke om en dør er låst, og om spilleren eventuelt har nøkel for å låse opp
        const door1_locked = true
        const door2_locked = false
        const backpack = ""
        let doormsg = document.getElementById("doormessage")
        console.log(doormsg)

        if(door1_locked === false) {
            doormsg.innerHTML ="Ja"
        } else{
            if(backpack === "key") {
                doormsg.innerHTML = "Ja"
            } else {
                doormsg.innerHTML ="Nei"
            }
        }

        //Skjekk av mulig pensjosalder:
        if(age >= 62 && age < 67) {
            document.getElementById("retire").innerHTML ="Du kan gå av med AFP."
        } else if(age >= 67){
            document.getElementById("retire").innerHTML ="Du kan gå av med full pensjon."
        } else{
            document.getElementById("retire").innerHTML = `Du kan gå av med AFP om ${62- age} år, og full pensjon om ${67 - age} år.`
        }
    </script>
</body>
