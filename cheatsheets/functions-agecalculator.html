<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alderkalkulator</title>
</head>
<body>
    <h1>regn ut din alder</h1>
    <p id="agesentence"></p>

    <script>
        function ageCalculator(birthyear = "2001", year = "2024"){
            //Regne u alder 
            const age = year - birthyear 
            console.log(age)
            let text = ""
            if(year > 2024){
                text = `I ${year} vil du være ${age} år gammel.`
            } else if(year < 2024){
                if(age < 0){
                    text = `I ${year} er det ${age} år til du blir født i ${birthyear}`
                }else{
                    text = `I ${year} var du ${age} år gammel.`
                }
            } else {
                text = `I år er du ${age} år gammel.`
            }
            document.getElementById("agesentence").innerHTML = text
        }

        ageCalculator(2001, 1990)
    </script>
</body>
</html>
